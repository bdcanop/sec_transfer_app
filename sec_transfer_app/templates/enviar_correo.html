<!-- Enviar Correo HTML -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="form-container">
        <h2>Enviar Correo Encriptado</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="formulario">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            
            <button type="submit" class="boton-enviar">Enviar Correo</button>
        </form>
    </div>
{% endblock %}
